<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://hao.carlsky.cn/images/cat.png" rel="icon">
    <title>「HAO_Netdisk」忘记密码</title>
    <style>
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .wow {
            font-family: 'Arial', sans-serif;
                text-align: center;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 60vh;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
            margin: 25px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        button {
            display: block;
            width: 50%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            text-align: center;
            margin-top: 50px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
{% extends 'layout.html' %}

{% block title %}Forgot Password - [HAO-Netdisk]文件下载{% endblock %}

{% block content %}
<h1>忘记密码</h1>
<form class="wow" method="post">
    <label for="username">用户名:</label>
    <input id="username" name="username" required type="text">
    <button style="margin-top: 40px;" type="submit">重置密码</button>
</form>
<p>已有账号？<a href="{{ url_for('login') }}">登录</a></p>
<p>没有账号？<a href="{{ url_for('register') }}">注册</a></p>
{% endblock %}

</body>
</html>
