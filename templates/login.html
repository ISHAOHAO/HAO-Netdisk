{% extends "base.html" %}

{% block content %}
<section>
    <h1>登录</h1>
    <form class="login-form" method="POST">
        <label class="div_input" for="identifier">
            <input id="identifier" name="identifier" required type="text">
            <div class="underline"></div>
            <label>用户名或邮箱</label>
        </label>
        <label class="div_input" for="password">
            <input id="password" name="password" required type="password">
            <div class="underline"></div>
            <label>密码</label>
        </label>
        <button class="button1" type="submit">登录</button>
    </form>
    <p>没有账户？<a class="link" href="{{ url_for('register') }}">立即注册</a></p>
    <p><a class="link" href="{{ url_for('forgot_password') }}">忘记密码？</a></p>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul class="alert-list">
        {% for category, message in messages[-3:] %}
        <li class="alert alert-{{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</section>
{% endblock %}
